apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: example-benchmark
  namespace: my-ripsaw
spec:
  test_user: homer_simpson
  # to separate this test run from everyone else's
  clustername: test_ci
  # where elastic search is running
  elasticsearch:
    url: ES_SERVER
    index_name: ripsaw-cosbench
  metadata:
    collection: true
  workload:
    name: cosbench
    args:
      clients: 2
      operation: ["create", "read", "append", "delete"]
      threads: 1
      file_size: 4
      files: 10000
